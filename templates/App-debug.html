<!DOCTYPE html>
<html>
<head>
    <title>{{name}}</title>


    <script type="text/javascript" src="{{{server}}}/apps/{{{sdk}}}/sdk-debug.js"></script>
    {{#remote_javascript_files}}
    <script type="text/javascript" src="{{{.}}}"></script>
    {{/remote_javascript_files}}

    <script type="text/javascript">
        // I am keeping the extra , in there to simplify my code. If someone is actually using an old version of IE to make an app let me know.
        Rally.loadScripts(
                [
                    {{#local_javascript_files}}
                      "{{{.}}}",
                    {{/local_javascript_files}}
                ],
        function() {
            Rally.launchApp('{{className}}', {
                name:"{{name}}"
            });
        }, true);
    </script>

{{#css}}
    <link rel="stylesheet" type="text/css" href="{{{.}}}">
{{/css}}
</head>
<body></body>
</html>
